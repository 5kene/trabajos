<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="bucle.css">
</head>
<body>
    <h1>Calculadora de Operaciones</h1>
    <div class="input-container">
        <label for="numero1">Número 1:</label>
        <input type="number" id="numero1">
    </div>
    <div class="input-container">
        <label for="numero2">Número 2:</label>
        <input type="number" id="numero2">
    </div>
    <button id="calcular">Calcular</button>
    <div id="resultado" class="resultado"></div>
    <script> 
    document.addEventListener("DOMContentLoaded", function() {
    const calcularButton = document.getElementById("calcular");
    const resultadoDiv = document.getElementById("resultado");

    calcularButton.addEventListener("click", function() {
        const numero1 = parseFloat(document.getElementById("numero1").value);
        const numero2 = parseFloat(document.getElementById("numero2").value);

        if (isNaN(numero1) || isNaN(numero2)) {
            resultadoDiv.textContent = "Por favor, ingrese números válidos.";
            return;
        }

        let resultado = "";

        for (let i = 1; i <= 5; i++) {
            switch (i) {
                case 1:
                    resultado += `Suma: ${numero1 + numero2}<br>`;
                    break;
                case 2:
                    resultado += `Resta: ${numero1 - numero2}<br>`;
                    break;
                case 3:
                    resultado += `Multiplicación: ${numero1 * numero2}<br>`;
                    break;
                case 4:
                    if (numero2 !== 0) {
                        resultado += `División: ${numero1 / numero2}<br>`;
                    } else {
                        resultado += `División: No se puede dividir por cero<br>`;
                    }
                    break;
                case 5:
                    resultado += `Módulo: ${numero1 % numero2}<br>`;
                    break;
            }
        }

        resultadoDiv.innerHTML = resultado;
    });
});
    </script>
</body>
</html>
